<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen LBS example"/>
    

    <title>Tizen LBS</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    
    <!-- Google -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=<YOUR_API_KEY>&amp;sensor=true"></script>
    
    <script src="js/jquery-2.0.2.min.js"></script>
    
</head>

<body>

	<form method="post" action="#">
		<div id="controls">
			<ul>
				<li>
					<button id="geolocate">Detect Location</button> 
					<button id="drop-marker">Add Marker</button>
				</li>
				<li>Latitude: <span id="lat-display"></span></li>
				<li>Longitude: <span id="lon-display"></span></li>
				<li><input type="text" id="placename" placeholder="Search for a location..." /></li>
			</ul>
		</div>
	</form>
	
    <div id="map"></div>
  
  	<script src="js/main.js"></script>
</body>
</html>
